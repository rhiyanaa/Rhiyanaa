<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button {
            background-color: #007bff;
            color: white;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .password-button {
            background-color: #28a745;
            color: white;
        }

        .password-button:hover {
            background-color: #1e7e34;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; 
            } else {
                passwordField.type = "password";
                eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604-2.png"; 
            }
        }
    </script>
</head>
<body>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <img src="facebook logo.png" 
                     id="eye-icon" 
                     class="eye-icon" 
                     width="20" 
                     onclick="togglePassword()">
            </div>

            <button type="button" class="button password-button">Forgot Password?</button>
            <button type="submit" class="button login-button">Log In</button>
        </form>
    </div>

</body>
</html>
