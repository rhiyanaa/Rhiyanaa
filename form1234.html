<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                                      
    <title>Styled Login Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button {
            background-color: #007bff;
            color: white;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .password-button {
            background-color: #28a745;
            color: white;
        }

        .password-button:hover {
            background-color: #1e7e34;
        }

        .show-password {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            
            <span class="show-password" onclick="togglePassword()">Show Password</span>

            <button type="button" class="button password-button">Forgot Password?</button>
            <button type="submit" class="button login-button">Log In</button>
        </form>
    </div>

    <script>
        
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordToggle = document.querySelector(".show-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }
    </script>

</body>
</html>
